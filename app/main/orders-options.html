                <img class="theme-light-only" src="assets/custom/img/konbini-logo.svg" height="24" alt="" />
                <div class="right">
                    <a href="/orders-cart" class="link icon-only">
                        <i class="icon material-icons">shopping_cart<span
                                class="badge color-red">{{cartItems.quantity}}</span></i></a>
                    <span class="text-color-red">${{cartItems.total.toFixed(2)}}</span>
                </div>
            </div>
        </div>

        <div class="page-content">
            {{#if detail}}
            <div class="block">
                <img class="img-center img-responsive"
                    src="https://wokpplapi.konbi.cloud/uploads/{{detail.imageFileName}}" alt="" />
            </div>
            <div class="block">
                <div class="row">
                    <div class="col" style="width: 70%;">
                        <div style="font-size: 18px;">{{detail.name}}</div>
                        <div class="item-text text-color-gray" style="font-size: 14px;">
                            {{detail.description}}</div>
                    </div>
                    <div class="col" style="width: 30%; text-align: right;">
                        <div style="font-size: 18px;">
                            <span>Price: </span>
                            <span class="text-color-red">${{price}}</span>
                        </div>
                        <div class="stepper stepper-small stepper-round stepper-fill stepper-init">
                            <div class="stepper-button-minus" @click="minusQuantity()"></div>
                            <div class="stepper-input-wrap">
                                <input type="number" name="addQuantity" value="1" min="1" max="100" readonly step="1" />
                            </div>
                            <div class="stepper-button-plus" @click="plusQuantity()"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="block-title text-color-black">Modification</div>
            <div class="list">

                    <ul>
                        <li class="list-group-title">Size (Require)</li>

                            <label class="item-radio item-content">

                                <input type="radio" name="size" value="1" />

                </div> -->
                {{#if detail.modifierGroups}}
                {{#each detail.modifierGroups}}
                <div class="list-group">
                    <ul>
                        <li class="list-group-title">{{this.name}}</li>
                        {{#each this.modifiers}}
                        <li>
                            <label class="item-checkbox item-content color-red">
                                <div class="item-inner">
                                    <div class="item-title">{{this.name}} (${{this.price.toFixed(2)}})</div>
                                </div>
                                <input type="checkbox" name="{{this.name}}" value="{{this.id}}">
                                <i class="icon icon-checkbox"></i>
                            </label>
                        </li>
                        {{/each}}
                    </ul>
                </div>
                {{/each}}
                {{/if}}
            </div>
            <div class="block">
                &nbsp;
            </div>
            {{/if}}
        </div>
        <div class="fab fab-right-top color-orange">
            <a href="#" class="link back">
                <i class="icon material-icons">close</i>
            </a>
        </div>
        <div class="fab fab-extended fab-center-bottom color-red" style="width: 120px;">
            <a href="#" class="link back" @click="addToCart">
                <span style="font-family: cabin regular;">Add to cart</span>
            </a>
        </div>
    </div>
</template>

<style scoped>

</style>

<script>
    return {
        data: function () {
            return {
                detail: null,
                price: 0,
                tempQuantity: 1,
                cartItems: {
                    quantity: 0,
                    total: 0.00,
                    items: []
                },
                modPrice: 0
            }
        },
        methods: {
            minusQuantity: function () {
                var self = this;
                
                if (self.tempQuantity > 1)
                {
                    console.log('deu hiu')
                    self.$setState({
                		tempQuantity: self.tempQuantity - 1,
                		price: self.price - self.detail.price
                	})
                }
                	
            },
            plusQuantity: function () {
                var self = this;
                self.$setState({
                    tempQuantity: self.tempQuantity + 1,
                    price: self.price + self.detail.price
                })
            },
            addToCart: function () {
                var self = this;
                let quan = +self.$('input[name=addQuantity]').val()
                let selectItem = self.detail;
                console.log(quan)
                self.cartItems.quantity += quan;
                self.cartItems.total += selectItem.price * quan + self.modPrice;
                self.cartItems.items.push(self.detail)
                localStorage.setItem('cartItems', JSON.stringify(self.cartItems))
                app.toast.show({
                    icon: '<i class="fas fa-fw fa-lg fa-cart-plus"></i>',
                    text: 'Added to Cart',
                    position: 'bottom',
                    cssClass: 'toast-round bg-color-green'
                });
                app.views.current.router.navigate('/tab-order/');
            }
        },
        on: {
            pageInit: function () {
                var self = this;
                let det = JSON.parse(localStorage.getItem('addProduct'))
                self.$setState({
                    detail: det,
                    cartItems: JSON.parse(localStorage.getItem('cartItems')) == undefined ? { quantity: 0, total: 0.00, items: [] } : JSON.parse(localStorage.getItem('cartItems')),
                    price: det.price
                })
                //self.detail.price = 3;
                console.log(self.detail)

                self.$('input[type=checkbox]').change(function(){
                    let modId = $(this).val();
                    console.log(modId)
                    if ($(this).is(":checked")){
                        console.log('checked')
                        for (let i=0; i< self.detail.modifierGroups.length; i++){
                            for (let j=0; j<self.detail.modifierGroups[i].modifiers.length;j++){
                                if (self.detail.modifierGroups[i].modifiers[j].id == modId){
                                    self.detail.modifierGroups[i].modifiers[j].isChoose = true;
                                    self.modPrice += self.detail.modifierGroups[i].modifiers[j].price;
                                    self.$setState({
                                        price : self.price + self.detail.modifierGroups[i].modifiers[j].price
                                    })
                                }
                                    
                            }
                        }
                    } else {
                        console.log('unchecked')
                        for (let i=0; i< self.detail.modifierGroups.length; i++){
                            for (let j=0; j<self.detail.modifierGroups[i].modifiers.length;j++){
                                if (self.detail.modifierGroups[i].modifiers[j].id == modId){                                    
                                    self.detail.modifierGroups[i].modifiers[j].isChoose = false;
                                    self.modPrice -= self.detail.modifierGroups[i].modifiers[j].price;
                                    self.$setState({
                                        price : self.price - self.detail.modifierGroups[i].modifiers[j].price
                                    })
                                }
                                   
                            }
                        }
                    }
                    console.log(self.detail)
                })
            }
        }
    }
</script>
