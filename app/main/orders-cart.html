                var self = this;
                let cartTemp = JSON.parse(localStorage.getItem('cartItems'));
                // de tam day sua sau

                // let arrDate = orderDateTemp.split('/');

                // if (dateNow < futureDate){

                        amount: self.grandTotal,
                        type: 1,

                    }]

                    cartTemp.items.forEach(function (el) {
                        let temp = {
                            productId: el.id,
                            productName: el.name,
                            quantity: el.orderQuantity,
                            price: el.price,
                            modifiers: []
                        };

                        for (let i = 0; i < el.modifierGroups.length; i++) {

            showTimePicker: function () {
                var self = this;
                var today = new Date();
                let minStart = 0;
                let minEnd = 59;
                let sessionTemp = JSON.parse(localStorage.getItem('listOrderSession'))
                today.setTime(today.getTime() + (sessionTemp.preparationTime * 60 * 1000) + (sessionTemp.bufferTime * 60 * 1000));
                console.log('today', today);
                today = new Date(today);

                    //containerEl: '#demo-picker-date-container',
                    inputEl: '#timepicker-24',
                    toolbar: false,
                    rotateEffect: true,
                    url: "/orders-cart",
                    value: [
                        today.getHours(),
                        today.getMinutes() < 10 ? '0' + today.getMinutes() : today.getMinutes()
                    ],
                    formatValue: function (values) {
                        return values[0] + ':' + values[1];
                    },
                    cols: [
                        // Hours
                        {
                            values: (function () {
                                var arr = [];
                                for (var i = self.hourStart; i <= self.hourEnd; i++) { arr.push(i); }
                                return arr;
                            })(),
                        },
                        // Divider
                        {
                            divider: true,
                            content: ':'
                        },
                        // Minutes
                        {
                            values: (function () {
                                var arr = [];
                                for (var i = minStart; i <= minEnd; i++) { arr.push(i < 10 ? '0' + i : i); }
                                return arr;
                            })(),
                        }

                    on: {
                        change: function (picker, values) {
                            // console.log('values', values);
                            // if (values[0]==self.hourEnd) minEnd = self.minuteEnd;
                            // if (values[0]==self.hourStart) minStart = self.minStart;

                            self.$setState({
                                disableCloseButton: false,
                            })
                        }
                    }

                var nowMinutes = nowDateTime.getMinutes() < 10 ? '0' + nowDateTime.getMinutes() : nowDateTime.getMinutes();
                var timeNow = nowHours + ':' + nowMinutes;
                return timeNow;

                    var timePicker = self.$('input[id=timepicker-24]').val();
                }
                else {
                    var timePicker = values[0] + ':' + values[1];

                pickerDateTime = new Date(pickerDateTime);

                // if (startDateTimeExtend > dateTimeNowPlus) 
                if (self.compareDate(startDateTimeExtend, dateTimeNowPlus)) {
                    self.messageTime = startDateTimeExtend.getHours() + ':' + (startDateTimeExtend.getMinutes() < 10 ? '0' + startDateTimeExtend.getMinutes() : startDateTimeExtend.getMinutes());
                }
                else {
                    self.messageTime = dateTimeNowPlus.getHours() + ':' + (dateTimeNowPlus.getMinutes() < 10 ? '0' + dateTimeNowPlus.getMinutes() : dateTimeNowPlus.getMinutes());
                }

                let message = "Collection time is invalid. Collection time shoud be range from " + self.messageTime + " to " + endDateTime.getHours() + ':' + (endDateTime.getMinutes() < 10 ? '0' + endDateTime.getMinutes() : endDateTime.getMinutes()) + "!";

                // if (pickerDateTime < startDateTimeExtend || pickerDateTime < dateTimeNowPlus) 
                if (self.compareDate(startDateTimeExtend, pickerDateTime) || self.compareDate(dateTimeNowPlus, pickerDateTime)) {
                    //let message = "Collection time is not smaller " + self.messageTime + "!";
                    self.openDialog(message).open();
                    self.validateOk = false;
                }
                // else if (pickerDateTime > dateTimeNow && pickerDateTime < endDateTime && dateTimeNowPlus > endDateTime)
                else if (self.compareDate(pickerDateTime, dateTimeNow) && self.compareDate(endDateTime, pickerDateTime) && self.compareDate(dateTimeNowPlus, endDateTime)) {
                    message = "There is no longer enough time to order this session. Please try again with a later session!"
                    self.openDialog(message).open();
                    self.validateOk = false;
                }
                else {
                    acceptPicker = acceptPicker + 1;
                }
                // if (pickerDateTime > endDateTime) 
                if (self.compareDate(pickerDateTime, endDateTime)) {
                    if (pickerDateTime > dateTimeNowPlus) message = "There is no longer enough time to order this session. Please try again with a later session!"
                    self.openDialog(message).open();
                    self.validateOk = false;
                }
                else {
                    acceptPicker = acceptPicker + 1;
                }
                // if (pickerDateTime < dateTimeNow){
                //     let message = "Collection time is not smaller time now!";
                //     self.openDialog(message).open();
                // }
                // else{
                //     acceptPicker = acceptPicker + 1;
                // }

                if (acceptPicker == 2) {
                    self.$('input[id=timepicker-24]').val(dateTimeNowExtend.getHours() + ':' + (dateTimeNowExtend.getMinutes() < 10 ? '0' + dateTimeNowExtend.getMinutes() : dateTimeNowExtend.getMinutes()));
                }

                console.log('startDateTime', startDateTime);
                console.log('endDateTime', endDateTime);
                console.log('pickerDateTime', pickerDateTime);
                console.log('startDateTimeExtend', startDateTimeExtend);
                console.log('dateTimeNowPlus', dateTimeNowPlus);
            },

                if (disableCheckout != null) {
                    self.$setState({
                        disableCheckout: false,
                    })
                }
                else {
                    self.$setState({
                        disableCheckout: true,
                    })
                }
                console.log('disableCheckout', disableCheckout);
                console.log('cartTemp:', cartTemp);
                let tempString = [];
                if (cartTemp != null)
                    for (let i = 0; i < cartTemp.items.length; i++) {
                        cartTemp.items[i].editornew = false;
                        cartTemp.items[i].indexProduct = i + '-' + cartTemp.items[i].id;
                    }

                self.$('input[type=checkbox]').change(function () {
                    if ($(this).is(":checked")) {
                        self.$setState({
                            checkToggle: true,
                            //discount: self.discount - self.redeem,
                            grandTotal: self.gstType == 'inclusive' ? cartTemp.total - self.redeem : cartTemp.total * (1 + Number(self.gst) / 100) - self.redeem,
                        })

                    }
                    else {
                        self.$setState({
                            checkToggle: false,
                            //discount: self.discount + self.redeem,
                            grandTotal: self.gstType == 'inclusive' ? cartTemp.total : cartTemp.total * (1 + Number(self.gst) / 100)
                        })
                    }
                    console.log(self.checkToggle)
                })
                self.$('input[type=radio]').change(function () {
                    console.log($(this).val())
                    self.newOrder.type = $(this).val();
                });

                let orderDateTemp = JSON.parse(localStorage.getItem('listOrderDate'));
                console.log('sessionTemp', sessionTemp);
                console.log('orderDateTemp', orderDateTemp);

                self.$('input[id=timepicker-24]').click(function () {
                    self.$setState({
                        //tắt tạm cái này. Thi thoảng vẫn ko bấm close đc: true >> false
                        disableCloseButton: false,
                    })
                });

                let arrStarTime = sessionTemp.startTime.split(':');
                let arrEndTime = sessionTemp.endTime.split(':')

                if (cartTemp != null) {
                    self.$setState({
                        updateCartList: cartTemp,

                        quantity: cartTemp.quantity,

                        listOrderDate: cartTemp.listOrderDate,
                        listOrderSession: cartTemp.listOrderSession,

                        orderSessionTime: cartTemp.listOrderSession.startTime + " - " + cartTemp.listOrderSession.endTime,
                        grandTotal: self.gstType == 'inclusive' ? cartTemp.total : cartTemp.total * (1 + Number(self.gst) / 100),
                        hourStart: arrStarTime[0],
                        hourEnd: arrEndTime[0],
                        minuteStart: arrStarTime[1],
                        minuteEnd: arrEndTime[1]
                    })
                }
                console.log(cartTemp.items)

                if (self.gstType == 'inclusive') {
                    let temp = cartTemp.items;
                    temp.forEach(function (el) {
                        el.price = el.price * (1 - self.gst / 100);
                    })
                    self.$setState({
                        productList: temp
                    })
                }
                else self.$setState({
                    productList: cartTemp.items
                })
                console.log('productList', self.productList, self.total, self.grandTotal);
                self.showTimePicker();

                $(document).ready(function () {
                    self.openPopOver().open();
                });
                $('.dynamic-popover').click(function () {
                    self.openPopOver().open();
                });
            }
