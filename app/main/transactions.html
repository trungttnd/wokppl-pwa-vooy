<script>
    return {
        data: function () {
            return {
                transactions: null,
                items: null,
                totalCount: 0,
                startDate: '2000-01-01',
                endDate: '2099-12-31',
                allowInfinite: true,
                itemsPerLoad: 20,
                lastItemIndex: null
            }
        },
        methods: {
            loadData: function (startDate, endDate) {
                var self = this;
                let tempItem = [];
                app.request.getJSON(window.config.url + 'api/services/app/Preorder/GetTransactions',
                    { MaxResultCount: 5000 },
                    //console.log(window.config.url + 'api/services/app/Preorder/GetTransactions?StartDate=' + startDate + '&&EndDate=' + endDate);
                    //app.request.getJSON(window.config.url + 'api/services/app/Preorder/GetTransactions?StartDate=' + startDate + '&&EndDate=' + endDate,
                    function (suc) {
                        console.log('suc.result', suc.result)
                        if (startDate != null && endDate != null) {
                            let compDate = new Date();
                            for (let i = 0; i < suc.result.items.length; i++) {
                                compDate = new Date(suc.result.items[i].orderTime)
                                compDate = compDate.toISOString().substr(0, 10);
                                if (startDate <= compDate && compDate <= endDate) {
                                    tempItem.push(suc.result.items[i]);
                                }
                            }
                        }
                        else {
                            tempItem = suc.result.items;
                        }
                        for (let i = 0; i < tempItem.length; i++) {
                            let orderTime = new Date(tempItem[i].orderTimeDisplay);
                            let tempTotalPrice = 0;
                            tempItem[i].orderTime = ("0" + orderTime.getDate()).slice(-2) + "/" + ("0" + orderTime.getMonth() + 1).slice(-2) + "/" + orderTime.getFullYear() + " " + ("0" + orderTime.getHours()).slice(-2) + ":" + ("0" + orderTime.getMinutes()).slice(-2);
                            for (let j = 0; j < tempItem[i].orderItems.length; j++) {
                                tempTotalPrice += tempItem[i].orderItems[j].price;
                                //console.log(tempTotalPrice)
                            }
                            tempItem[i].totalPrice = tempTotalPrice;
                        }
                        self.$setState({
                            transactions: tempItem,
                            totalCount: suc.result.totalCount,
                            items: tempItem
                        });
                        console.log(tempItem)
                        var html = '';
                        for (var i = 0; i < self.itemsPerLoad; i++) {
                            if (i < self.totalCount) {
                                html += '<li>'
                                html += '<a href="/transaction-detail/' + self.items[i].orderNumber + '" class="item-link">'
                                html += '<div class="item-content"><div class="item-media"><i class="fa-stack">'
                                html += '<span class="fas fa-circle fa-stack-2x text-color-red"></span>'
                                html += '<span class="fas fa-shopping-cart fa-stack-1x fa-inverse"></span></i></div>'
                                html += '<div class="item-inner"><div class="item-title"><span>' + self.items[i].orderNumber + '</span>'
                                html += '<div class="item-header">' + self.items[i].orderTime + '</div> </div>'
                                html += '<div class="item-title" style="text-align: right;"><div class="item-header text-color-red">$'
                                html += self.items[i].totalPrice.toFixed(2) + '</div>'
                                html += self.items[i].status == 5 ? '<span class="badge color-green">' + self.items[i].statusName + '</span>' : self.items[i].status == 3 ? '<span class="badge color-yellow">' + self.items[i].statusName + '</span>' : '<span class="badge color-red">' + self.items[i].statusName + '</span>'
                                html += '</div> </div></div></a>'
                                html += '</li>'
                            }
                        }
                        self.$('#list-infinite-scroll ul').append(html);
                        self.lastItemIndex = 10;
                    },
                    function (err) {
                        console.log(err)
                    })
            },
            loadDetails: function (id) {
                console.log(id)
                let self = this;
                let det = self.items.find(function (el) {
                    return el.id == id;
                })
                //console.log(det)
                //chuyen thoi gian Collection time lay tu api ve local time
                //let collectionTime = new Date(det.collectionTime+'.000Z')
                //let collectionTime = new Date('2019-12-27T09:59:00.000Z')
                //console.log('Date Time:', collectionTime.toLocaleString())
                //det.collectionTime = collectionTime.toLocaleString()
                console.log(det.collectionTime)
                localStorage.setItem('detTransactions', JSON.stringify(det))
                app.views.current.router.navigate('/transactions-detail');
            },
            groupItems: function (list) {
                list.forEach(element => {
                    // get time offset from browser
                    var currentDate = new Date();
                    var offset = -(currentDate.getTimezoneOffset() / 60);
                    // get provided date
                    let givenDate = new Date(element.creationTime);
                    // apply offset
                    var hours = givenDate.getHours();
                    hours += offset;
                    givenDate.setHours(hours);
                    // format the date
                    element.creationTime = ("0" + givenDate.getDate()).slice(-2) + '/' + ("0" + (givenDate.getMonth() + 1)).slice(-2) + '/' + givenDate.getFullYear() + ' ' + ("0" + givenDate.getHours()).slice(-2) + ':' + ("0" + givenDate.getMinutes()).slice(-2);
                    //convert amount: cent>>dollar
                    element.amount = element.amount / 100;
                });

                result = list.reduce(function (r, a) {
                    r[a.creationTime.substr(3, 7)] = r[a.creationTime.substr(3, 7)] || [];
                    r[a.creationTime.substr(3, 7)].push(a);
                    return r;
                }, Object.create(null));

                return result;
            },
            search: function () {
                var self = this;
                let fromDate = self.$('input[name=fromDate]').val();
                let toDate = self.$('input[name=toDate]').val();
                self.loadData(fromDate, toDate)
            },
            getId: function (id) {
                var self = this;
                console.log(id)
            },

            onInfiniteScroll: function () {
                var self = this;
                if (!self.allowInfinite) {
                    return;
                }
                self.$setState({
                    allowInfinite: false
                });
                setTimeout(function () {
                    self.$setState({
                        allowInfinite: true
                    });
                    if (self.lastItemIndex >= self.totalCount) {
                        app.infiniteScroll.destroy('.infinite-scroll-content');
                        self.$('.infinite-scroll-preloader').remove();
                        return;
                    }
                    var html = '';
                    for (var i = self.lastItemIndex; i < self.lastItemIndex + self.itemsPerLoad; i++) {
                        if (i < self.totalCount) {
                            html += '<li>'
                            html += '<a href="/transaction-detail/' + self.items[i].orderNumber + '" class="item-link">'
                            html += '<div class="item-content"><div class="item-media"><i class="fa-stack">'
                            html += '<span class="fas fa-circle fa-stack-2x text-color-red"></span>'
                            html += '<span class="fas fa-shopping-cart fa-stack-1x fa-inverse"></span></i></div>'
                            html += '<div class="item-inner"><div class="item-title"><span>' + self.items[i].orderNumber + '</span>'
                            html += '<div class="item-header">' + self.items[i].orderTime + '</div> </div>'
                            html += '<div class="item-title" style="text-align: right;"><div class="item-header text-color-red">'
                            html += self.items[i].totalPrice.toFixed(2) + '</div>'
                            html += self.items[i].status == 5 ? '<span class="badge color-green">' + self.items[i].statusName + '</span>' : self.items[i].status == 3 ? '<span class="badge color-yellow">' + self.items[i].statusName + '</span>' : '<span class="badge color-red">' + self.items[i].statusName + '</span>'
                            html += '</div> </div></div></a>'
                            html += '</li>'
                        }
                    }
                    self.$('#list-infinite-scroll ul').append(html);
                    self.$setState({
                        lastItemIndex: self.$('#list-infinite-scroll li').length
                    });
                }, 1500);
            }
        },
        removeCookie: function () {
            var self = this;
            localStorage.removeItem('WOKPPL_OldUser');
            localStorage.removeItem('WOKPPL_accessToken');
            localStorage.removeItem('WOKPPL_expireInSeconds');
            localStorage.removeItem('WOKPPL_expired');
            localStorage.removeItem('WOKPPL_refreshToken');
            localStorage.removeItem('WOKPPL_mobile');
            localStorage.removeItem('WOKPPL_name');
            localStorage.removeItem('WOKPPL_email');
            localStorage.removeItem('WOKPPL_username');
            localStorage.removeItem('WOKPPL_userId');
            localStorage.removeItem('WOKPPL_passcode');
            localStorage.removeItem('addProduct');
            localStorage.removeItem('cartItems');
            localStorage.removeItem('listOrderSession');
            localStorage.removeItem('listOrderDate');
            localStorage.removeItem('categories');
            localStorage.removeItem('editProduct');
            localStorage.removeItem('sessions');
            localStorage.removeItem('detTransactions');
            localStorage.removeItem('cartAvailable');

        mounted() {
            var self = this;

            console.log('4-getcurrent-history')
            app.request.get(window.config.url + 'api/services/app/Session/GetCurrentLoginInformations',
                function (suc) {
                    let response = JSON.parse(suc)
                    console.log(response.result.user)
                    if (response.result.user == null || response.result.user == 'null') {
                        self.removeCookie();
                        app.views.current.router.navigate('/signin');
                    }
                    else {
                        localStorage.setItem('WOKPPL_mobile', response.result.user.userName);
                        localStorage.setItem('WOKPPL_name', response.result.user.name);
                        localStorage.setItem('WOKPPL_email', response.result.user.emailAddress);
                    }
                },
                function (err) {
                    console.log(err)
                })

            let dt = new Date();
            self.endDate = dt.toISOString().substr(0, 10);
            let dat = new Date();
            dat.setDate(1);
            self.startDate = dat.toISOString().substr(0, 10);
            self.loadData();
            //lazy load

            self.$setState({
                lastItemIndex: self.$('#list-infinite-scroll li').length
            });
            self.$('.infinite-scroll-content').on('infinite', self.onInfiniteScroll);
        }
    }
